{% extends 'users/sign_up.html' %}

{% block form %}
{% if user.is_authenticated %}
<div class="container text-center p-5" >
	<div class="alert-success m-5 p-5 pl-25">
		<p class="">Success, welcome!
			<a href="{% url 'users:sign_in' %}">Please Sign in </a>
		</p>
	</div>
</div>
{% else %}
<div class="container text-center p-5" >
	<div class="alert-success m-5 p-5 pl-25">
		<a href="{% url 'users:sign_in' %}">Please Sign in </a>
	</div>
</div>
{% endif %}
{% endblock %}
