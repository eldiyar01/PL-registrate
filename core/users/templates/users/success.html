{% extends 'users/sign_up.html' %}

{% block form %}
{% if user.is_authenticated %}
<div class="container text-center p-5" >
	<div class="alert-success m-5 p-5 pl-25">
		<p class="">Welcome <strong>{{ user.username }}</strong>! We glad to see you)</p>
		<a href="{% url 'users:sign_out' %}">Sign out</a>
	</div>
</div>
{% else %}
<div class="container text-center p-5" >
	<div class="alert-success m-5 p-5 pl-25">
		<p class="">Success, welcome <strong>{{ user.username }}</strong>!
			<a href="{% url 'users:sign_in' %}">Sign in </a>
		</p>
	</div>
</div>
{% endif %}
{% endblock %}
